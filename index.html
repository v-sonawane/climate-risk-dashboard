<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climate Risk Dashboard</title>
    <meta name="description" content="Dashboard for climate risk intelligence in the insurance industry">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add this to your HTML head section -->
   <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Function to load Google Maps API
      function loadGoogleMapsScript() {
        const script = document.createElement('script');
        script.src = "https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap";
        script.defer = true;
        document.head.appendChild(script);
      }
      
      // Initialize map (will be called automatically when Google Maps API loads)
      function initMap() {
        // This is just a placeholder - the React component will handle the actual map initialization
        console.log("Google Maps API loaded");
        
        // Dispatch an event that our React components can listen for
        window.dispatchEvent(new Event('google-maps-loaded'));
      }
      
      // Load the script
      loadGoogleMapsScript();
    </script>
  </body>
</html>
